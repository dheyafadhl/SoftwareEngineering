{% extends 'base.html' %}

{% block title %}تأكيد الحذف{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h3>تأكيد حذف القسم</h3>
            </div>
            <div class="card-body">
                <p>هل أنت متأكد أنك تريد حذف القسم: <strong>{{ object.name }}</strong>؟</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">نعم، حذف</button>
                    <a href="{% url 'department:list' %}" class="btn btn-secondary">إلغاء</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
