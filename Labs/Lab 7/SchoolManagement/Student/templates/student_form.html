{% extends 'base.html' %}
{% load crispy_forms_tags %} <!-- سنحتاج لإضافة crispy forms لتحسين شكل النموذج -->

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">
                <h3 class="mb-0">{{ page_title }}</h3>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-success btn-lg">حفظ البيانات</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
