{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}إنشاء حساب جديد{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">إنشاء حساب جديد</h4>
            </div>
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">إنشاء الحساب</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>لديك حساب بالفعل؟ <a href="{% url 'account:login' %}">سجل الدخول من هنا</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
